
server {
        # listen 85 default_server;
        # listen [::]:80 default_server;
        listen 80;
        # listen [::]:80;
        server_name jadeiteatelier.cn24.org;
        # 开启缓存
        # 开启gzip
        gzip on;
        # 启用gzip压缩的最小文件，小于设置值的文件将不会压缩
        gzip_min_length 1k;
        # gzip 压缩级别，1-10，数字越大压缩的越好，也越占用CPU时间，后面会有详细说明
        gzip_comp_level 2;
        # 进行压缩的文件类型。javascript有多种形式。其中的值可以在 mime.types 文件中找到。
        gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
        # 是否在http header中添加Vary: Accept-Encoding，建议开启
        gzip_vary on;
        # 禁用IE 6 gzip
        gzip_disable "MSIE [1-6]\.";
        # 开启缓存 end

        
        index index.html index.htm index.nginx-debian.html index.php;


        root /data/jadeiteatelier/public;

        access_log /data/jadeiteatelier/logs/nginx.access.log;
        error_log /data/jadeiteatelier/logs/nginx.error.log;


        #location /static  {
        #        alias /home/ec2-user/workspaces/demo/runAwsSite/app/static;
        #}

        # 开启缓存
        location ~* ^.+\.(ico|gif|jpg|jpeg|png)$ { 
                access_log   off; 
                expires      30d;
        }

        location ~* ^.+\.(css|js|txt|xml|swf|wav)$ {
        access_log   off;
        expires      24h;
        }
        #location ~* ^.+\.(html|htm)$ {
        #        expires      1h;
        #}
        # 开启缓存 end
}
